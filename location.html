<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current location</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .header
      {
        background-color: #165954;
        text-align: center;
      }
      .header h1
      {
        color: white;
        padding:20px 0px ;
        font-family: 'Michroma', sans-serif;
      }
      h4
      {
        color: white;
        font-family: 'Michroma', sans-serif;
      }
      .coords
      {
        margin: 5px 5px;
        background-color: #165954;
        text-align: center;
        border-radius: 20px;
        height: 400px;
        color:white;
        font-family: 'Michroma', sans-serif;
        align-items: center;
      }
       h5
       {
        text-align: center;
        color: white;
       }
       h6
       {
        text-align: center;
        color:black;
       }

    </style>
</head>
<body>

    <div class="header" >
        <h1 >Contribution Panel</h1>
   </div>
   <div class="row">
    <div class="col-sm-6">
        <div class="coords">
            <video id="video" autoplay="true" width="100%" height="100%"></video>
           </div>
    </div>
    <div class="col-sm-6">
        <div class="coords">
            <h3 style="margin-top:0px ;">Your Current Location Is</h3>
              <br>
              <br>
            <h5 id="long">  </h5>
            <h5 id="lat">  </h5>
            <h5 id="sp">  </h5>
            <h5 id="al">  </h5>
            <h5 id="hd">  </h5>
            <h5 id="acc">  </h5>
        </div>
    </div>
   </div>

   
   
    <div>
      <p style="text-align:center;">Note: Please make sure that you have turned on location and allow the acces to the location and also for the camera.</p>
        <h6> @Subrahmanya Bhat</h6>
    </div>
    <!-- <div id="map" class="coords"></div> -->
   
   
    

    <script>
        let video = document.getElementById('video');
        if(navigator.mediaDevices.getUserMedia)
        {
            navigator.mediaDevices.getUserMedia({video:{    facingMode: {
      exact: 'environment'
    }}})
            .then(function(s)
            {
                video.srcObject=s;
            })
        }
        else
        {
            console.log("NO")
        }


        var  reqcount=0;
        navigator.geolocation.watchPosition(successCallback, errorcallback, options);

        function successCallback(position)
        {
            const {accuracy ,latitude, longitude, altitude, heading, speed}= position.coords;
            reqcount++;
            long.innerHTML = " Longitude  : "+longitude +" <br>";
            lat.innerHTML = " Lattitude  : "+latitude +" <br>";
            al.innerHTML = " Altitude  : "+altitude +" <br>";
            hd.innerHTML = " Heading  : "+heading +" <br>";
            sp.innerHTML = " Speed  : "+speed +" <br>";
            acc.innerHTML= " Accuracy  :"+accuracy +" <br>"
            
            //map.innerHTML ='<iframe width ="700" height ="300" src="https://maps.google.com/maps?q='+longitude+','+latitude+'&amp;z=15&amp;output=embed"></iframe>'
        }

        function errorcallback(error)
        {

        }
        var options=
        {
           enableHighAccuracy : false,
           timeout:5000,
           maximumAge : 0 

        }
    </script>
    
</body>
</html>
